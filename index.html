<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <link re="icon" href="./favicons/favicon-16x16.png">
     <script defer src="./script.js"></script>
     <!--defer para carregar o js antes do html-->
     <title>• PokéDex •</title>
</head>
<body>
     <img src="./imagens/nuvem.png" alt="" class="nuvem0">
     <img src="./imagens/nuvem.png" alt="" class="nuvem1">
     <img src="./imagens/nuvem.png" alt="" class="nuvem2">
     <img src="./imagens/nuvem.png" alt="" class="nuvem3">
     <img src="./imagens/nuvem.png" alt="" class="nuvem4">
     <img src="./imagens/nuvem.png" alt="" class="nuvem5">
     <img src="./imagens/nuvem.png" alt="" class="nuvem6">


     <main>
          <img src="#" alt="pokemon" class="pokemon-img">
          <img src="./imagens/pokedex.png" alt="" class="pokedex">

          <h1 class="dados-pokemon">
               <span class="numero-pokemon"></span> -
               <span class="nome-pokemon"></span><br>
               Type - <span class="tipo-pokemon"></span> -
               <span class="tipo2-pokemon"></span>

          </h1>
          <form class="form">
               <input type="search" class="buscar" placeholder="Nome ou número" required>
               <!--Input para busca de pokémon, onde é requerido que tenha dados na busca-->
          </form>
          <div class="buttons">
               <button class="button btn-prev">&lt; Voltar</button>
               <button class="button btn-next">Avançar &gt;</button>
               <!--Cada botão possui 2 class, button e btn-prev ou btn-next -->
          </div>
     </main>
</body>
</html>
